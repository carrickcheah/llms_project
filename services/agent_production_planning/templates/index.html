<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Planning Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .panel {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
        }
        
        .flex-item {
            flex: 1;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="file"],
        input[type="number"],
        input[type="checkbox"] {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="checkbox"] {
            width: auto;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-container input {
            margin-right: 10px;
            margin-bottom: 0;
        }
        
        #gantt-chart-container {
            min-height: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .status-message, .error-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .status-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Production Planning Dashboard</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="flex-container">
            <div class="flex-item panel">
                <h2>Upload Data</h2>
                <form id="data-upload-form">
                    <label for="file">Select Excel file with job data:</label>
                    <input type="file" id="file" name="file" accept=".xlsx,.xls,.csv" required>
                    <button type="submit">Upload</button>
                </form>
                
                <h2>Scheduling Parameters</h2>
                <form id="schedule-params-form">
                    <div class="checkbox-container">
                        <input type="checkbox" id="prioritize_by_lcd" name="prioritize_by_lcd" checked>
                        <label for="prioritize_by_lcd">Prioritize by Last Committed Date</label>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="consider_setup_times" name="consider_setup_times" checked>
                        <label for="consider_setup_times">Consider Setup Times</label>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="optimize_machine_utilization" name="optimize_machine_utilization" checked>
                        <label for="optimize_machine_utilization">Optimize Machine Utilization</label>
                    </div>
                    
                    <label for="time_limit_seconds">Time Limit (seconds):</label>
                    <input type="number" id="time_limit_seconds" name="time_limit_seconds" value="60" min="1" max="3600">
                    
                    <button type="submit">Generate Schedule</button>
                </form>
            </div>
            
            <div class="flex-item panel">
                <h2>Gantt Chart</h2>
                <div class="status-message" id="status-message"></div>
                <div class="error-message" id="error-message"></div>
                <div class="loading-indicator" id="loading-indicator">
                    <p>Loading...</p>
                </div>
                <div id="gantt-chart-container"></div>
            </div>
        </div>
    </div>
    
    <!-- Import the compiled TypeScript code -->
    <script type="module">
        // Import the GanttChart class from compiled JavaScript
        import GanttChart from './static/dist/gantt-chart.js';
        window.GanttChart = GanttChart;
    </script>
    
    <!-- Load the JS application code -->
    <script src="/static/js/gantt-app.js"></script>
</body>
</html>
