<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Scheduling Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1976D2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .chart-container {
            width: 45%;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chart-container h2 {
            background-color: #2196F3;
            color: white;
            margin: 0;
            padding: 10px;
            font-size: 18px;
        }
        .chart-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .footer {
            background-color: #1976D2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        @media (max-width: 1200px) {
            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Production Scheduling Dashboard</h1>
        <p>Generated on 2025-03-23 02:10:50</p>
    </div>
    
    <div class="dashboard">

        <div class="chart-container">
            <h2>Job Timeline</h2>
            <iframe src="job_timeline.html"></iframe>
        </div>

        <div class="chart-container">
            <h2>Resource Utilization</h2>
            <iframe src="resource_utilization.html"></iframe>
        </div>

        <div class="chart-container">
            <h2>Job Priority vs Buffer Time</h2>
            <iframe src="job_priority.html"></iframe>
        </div>

        <div class="chart-container">
            <h2>Buffer Time Distribution</h2>
            <iframe src="buffer_distribution.html"></iframe>
        </div>

        <div class="chart-container">
            <h2>Process Flow Diagram</h2>
            <iframe src="process_flow.html"></iframe>
        </div>

    </div>
    
    <div class="footer">
        <p>Production Scheduling Analysis Tool</p>
    </div>
</body>
</html>
